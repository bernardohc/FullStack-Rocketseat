    <header class="container">

                    <h1>Desenvolvedor Full Stack</h1>

                        minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios
                        complexos.
                    </p>
                </ficaption>
            </figure>
            <div id="tags-container">

                    <img src="assets/icons/GitHub.svg" alt="Imagem Github">

            <div>

            </figure>
            <figure class="background-color-card">                    
                <img src="assets/images/image 4.png" alt="Nave">
                <div class="desc-card">
                    <p class="title-sm">
                        Página de Receita
                    </p>

                </div>
            </figure>
            <figure class="background-color-card">                    
                <img src="assets/images/image 7.png" alt="Nave">
                <div class="desc-card">
                    <p class="title-sm">
                        Página de turismo

                    <p class="text-sm">

                </div>
            </div>
            <div>
                <a href="#">
                    <figure class="contact-tags gap-8">
