<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1>Cabeçalho da página</h1>
        <nav> <!-- navegação, pode ou não estar dentro do header -->
            <a href="">Logo</a>

            <ul>
                <li>Home</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>

        </nav>
    </header>

    <main>
        <h1>Conteúdo Principal</h1>

        <article> <!-- Pode ou não estar dentro da main-->
            <h1>Título</h1>

            <section>
                <h2>Subtitulo</h2>
            </section>
        </article>
    </main>

    <aside>
        <h1>Conteúdo secundario</h1>

        <section id="home"> <!-- section pode ou não estar dentro de um aside-->
            <h2>Home</h2>
        </section>
        <section id="projetos">
            <h2>Proejtos</h2>
        </section>
        <section id="contato">
            <h2>contato</h2>
        </section>
    </aside>

    <footer>
        <h1>Rodapé</h1>
    </footer>
</body>
</html>
